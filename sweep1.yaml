program: sweep_train.py  # or your training script name
method: bayes  # "grid", "random", or "bayes"
metric:
  name: val_acc
  goal: maximize

parameters:
  learning_rate:
    min: 0.0001
    max: 0.1

  encoder_embedding_size:
    values: [16, 32, 64, 128, 256]

  decoder_embedding_size:
    values: [16, 32, 64, 128, 256]

  hidden_layer_size:
    values: [64, 128, 256]

  num_layers:
    values: [1, 2, 3]

  hidden_layer_size:
    values: [16, 32, 64, 128, 256]

  batch_size:
    values: [16, 32, 64, 128]

  dropout_prob:
    values: [0.0, 0.2, 0.3, 0.5]

  cell_type:
    values: ['RNN', 'LSTM', 'GRU']

  teacher_forcing:
    values: [null, 0.5, 0.75, 0.9, 1]