program: sweep_train.py  # or your training script name
method: bayes  # "grid", "random", or "bayes"
metric:
  name: val_acc
  goal: maximize

parameters:
  learning_rate:
    min: 0.001
    max: 0.1

  encoder_embedding_size:
    values: [32]

  decoder_embedding_size:
    values: [128]

  hidden_layer_size:
    values: [128]

  num_layers:
    values: [2]

  batch_size:
    values: [32]

  dropout_prob:
    min: 0.0
    max: 0.5

  cell_type:
    values: ['LSTM']

  teacher_forcing:
    values: [null, 0.5, 0.75, 0.9, 1]